<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboGit - Loading...</title>
    <style>
        /* Modern Dark Mode Design */
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --accent: #2f81f7;
            --border: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            text-align: center;
            background: #010409;
        }

        .container {
            max-width: 1100px;
            width: 90%;
            margin-top: 2rem;
        }

        /* User Profile Section */
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .user-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .pfp {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        /* Project Cards */
        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .project-card {
            cursor: pointer;
            background: #0d1117;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: border-color 0.2s;
        }

        .project-card:hover {
            border-color: var(--accent);
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            display: block;
        }

        .project-title {
            padding: 8px;
            font-size: 0.9rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal / Overlay for TurboWarp */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background: #000;
            padding: 10px;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        iframe {
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1 id="site-name">TurboGit</h1>
</header>

<div class="container" id="main-content">
    <p>Scanning Users & Projects...</p>
</div>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="player-container"></div>
    </div>
</div>

<script>
    /**
     * CONFIGURATION
     * This script automatically detects the repository from the URL
     */
    const repoPath = window.location.pathname.replace(/\/(index\.html)?$/, '');
    const currentOrigin = window.location.origin + repoPath;
    
    // Utility to parse your custom "Key = Value" text files
    function parseTxt(text) {
        const data = {};
        text.split('\n').forEach(line => {
            const [key, ...value] = line.split('=');
            if (key && value) {
                data[key.trim()] = value.join('=').trim();
            }
        });
        return data;
    }

    async function init() {
        try {
            // 1. Load Site Name from Other.txt
            const otherRes = await fetch('Other.txt');
            if (otherRes.ok) {
                const otherData = parseTxt(await otherRes.text());
                if (otherData.Name) {
                    document.getElementById('site-name').innerText = otherData.Name;
                    document.title = otherData.Name;
                }
            }

            // 2. We assume the folder structure is static for the demo 
            // In a real environment, you might fetch the GitHub Tree API.
            // For CC0 Template, let's process "Example User"
            const userFolders = ["Example User", "Example User 2"]; // In a real script, this would be dynamic
            
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = '<div class="user-grid" id="userGrid"></div>';
            const userGrid = document.getElementById('userGrid');

            for (const user of userFolders) {
                // Fetch User Info
                const infoRes = await fetch(`${user}/Users Info.txt`);
                if (!infoRes.ok) continue;
                const userInfo = parseTxt(await infoRes.text());

                // Fetch Thumbnails
                const thumbRes = await fetch(`${user}/Projects/Thumnails.txt`);
                const thumbs = thumbRes.ok ? parseTxt(await thumbRes.text()) : {};

                // Create User Section
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <div class="user-header">
                        <img src="${userInfo.PFP}" class="pfp" alt="pfp">
                        <h3>${userInfo.Name}</h3>
                    </div>
                    <div class="project-list" id="list-${user.replace(/\s/g, '')}"></div>
                `;
                userGrid.appendChild(userCard);

                // Add Projects (Parsing the Thumnails.txt keys as project names)
                const listDiv = document.getElementById(`list-${user.replace(/\s/g, '')}`);
                
                Object.keys(thumbs).forEach(projName => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    const sb3Url = `${currentOrigin}/${user}/Projects/${projName}.sb3`;
                    
                    card.onclick = () => openPlayer(sb3Url);
                    card.innerHTML = `
                        <img src="${thumbs[projName]}" class="thumbnail">
                        <div class="project-title">${projName}</div>
                    `;
                    listDiv.appendChild(card);
                });
            }

        } catch (e) {
            console.error("Error loading TurboGit:", e);
            document.getElementById('main-content').innerHTML = "Error loading files. Check folder structure.";
        }
    }

    function openPlayer(url) {
        const modal = document.getElementById('modal');
        const container = document.getElementById('player-container');
        const embedUrl = `https://turbowarp.org/embed/?project_url=${encodeURIComponent(url)}`;
        
        container.innerHTML = `<iframe src="${embedUrl}" width="482" height="412" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>`;
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('player-container').innerHTML = '';
    }

    init();
</script>

</body>
</html>
